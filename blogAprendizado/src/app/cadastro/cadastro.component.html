<div class="container border">

<form>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome"   [(ngModel)]='usuario.nome'>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">EndereÃ§o de email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]='usuario.usuario'>
    
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senhaConf" placeholder="Senha" (input)='conferirSenha($event)' value='{{senha}}'>
  </div>
  <div class="form-group">
    <label for="senhaConf">Confirmar Senha</label>
    <input type="password" class="form-control" id="senhaConf" placeholder="Senha"[(ngModel)]='usuario.senha'>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-sucess w-25" (click)='cadastrar()'>Cadastrar</button>
  </div>
</form>


</div>
